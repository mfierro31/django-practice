<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Poll Questions</title>
  </head>
  <body>
    {% if latest_questions_list %}
      <ul>
      {% for question in latest_questions_list %}
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No polls are available.</p>
    {% endif %}
  </body>
</html>
